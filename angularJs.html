<!DOCTYPE html>
<html>

<head>
<script src="angular.js"></script>


</head>

<body>

<div data-ng-app="" data-ng-controller="testController" ng-init="arr=[1,2,3,4,5,6];">
  <p>Name: <input type="text" data-ng-model="name"></p>
  <p data-ng-bind="name"></p>
  <p data-ng-bind="firstName"></p>

  <!--<p >{{ name='vish' }}</p>-->
  <p >{{ name + " "+ firstName}}</p>


  <p>{{ arr[1] }}</p>

  <ul>
  <li ng-repeat="x in arr">
    {{ x }}
  </li>
  </ul>

</div>


<script>
function testController($scope){
  $scope.name = "Vishnudev";
  $scope.firstName = "Kuruvanthodi";
  $scope.arr = [0,1,2,3];
}
</script

</body>
